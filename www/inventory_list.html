    <script type="text/javascript">

    $(document).ready(function(){

    var output = $('#output');     
    $.ajax({

        url: 'http://127.0.0.1/DBconnect.php',

        dataType: 'jsonp',

        jsonp: 'jsoncallback',

        timeout: 5000,

        success: function(data, status){

            // $('#result').html(data.first);
            $.each(data, function(i,item){

                var landmark = ''+item.name+''

                + '<p>'+item.brand_id+'<br>'

                + item.type_id+'</p>';

                 

                $('#name').prepend(item.name + '<br>');
                $('#brand').prepend(item.brand_name + '<br>');
                $('#quantity').prepend(item.quantity + '<br>');
                $('#type').prepend(item.type_name + '<br>');
                $('#price').prepend(item.price + '<br>');
                $('#supplier').prepend(item.supplier_name + '<br>');


            });

        },

        error: function(){

            output.text('There was an error loading the data.');

        }

    });
});
    </script>
